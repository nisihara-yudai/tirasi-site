<head>
  <meta charset="utf-8">
  <title>Java Script</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  
  <!-- bootstrap5 読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <!-- reset.cssとstyle.cssを読み込ませる -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- jQueryを読み込ませる -->

  <meta name="theme-color" content="#fafafa">

<body>

  <!-- Add your site or application content here -->
  <div id="question" class="alert alert-secondary" role="alert">
    A simple secondary alert—check it out!
  </div>
  <div class="container my-5">
    <form method="post" action="">
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="メールアドレス">
      </div>
      <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="お名前">
      </div>
      <div class="form-group">
        <textarea rows="4" cols="50" placeholder="質問などはこちらへお願い致します。" name="" type="text" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary">送信</button>
    </form>

  </div>

  <div class="email"></div>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

  <!-- Java Scriptを読み込ませる -->

</body>
