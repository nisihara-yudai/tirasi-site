<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デモサイトの制作</title>
    <link rel="stylesheet" href="../common/css/kadai.css">
    <link rel="stylesheet" href="../common/css/normalize.css">
</head>
<body> 
    <article>
        <div id="wrap">
           <header>
            <h1 class="pageTitle">私のおすすめレストラン</h1>
            <p>私が今までに利用したレストランの中からおすすめのお店を紹介します</p>
           </header>

           <section>
               <div class="box1">
                   <h1 class="food-typeA">おすすめのレストラン一覧</h1>
                   <ul>
                       <li>レストランA</li>
                       <li class="foodB">レストランB</li>
                       <li class="foodC">レストランC</li>
                       <li>レストランD</li>
                       <li class="foodD">レストランE</li>
                   </ul>

                   <p><span class="pink">ピンク</span>の背景色のレストランは女性に特におすすめです<br>
                   <span class="red">赤</span>の文字色はファミリー向けのお店です</p>
               </div>
           </section>

           <section>
               <div class="box2">
                   <h2 class="food-typeB">各レストランのおすすめ料理</h2>
                   <div class="restaurante">レストランA</div>
                   <p class="menu">フレンチトースト</p>
                   <div class="restaurante">レストランB<span class="yellow">★</span></div>
                   <p class="menu">パンケーキ</p>
                   <div class="restaurante">レストランC</div>
                   <p class="menu">シーザーサラダ</p>
                   <div class="restaurante">レストランD<span class="yellow">★</span></div>
                   <p class="menu">ハンバーグ</p>
                   <div class="restaurante">レストランE<br></div>
                   <p class="menu">ミートスパゲッティ</p>
 
                   <p class="food"><span class="yellow">★</span>は雑誌で紹介されたお料理です</p>
               </div>          
          </section>
         
        </div>
        
    </article>
</body>
</html>
