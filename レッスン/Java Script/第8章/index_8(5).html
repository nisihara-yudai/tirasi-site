<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Character{
            constructor(name, hp) {
                this.name = name;
                this.hp = hp;
            }
        }

        class Hero extends Character {
            constructor(name, hp, exp) {

                //継承下のプロパティにアクセス(名前・HPの値をセット)
                super(name, hp);

                this.exp = exp;
            }
        }

        //名前・HP・経験値をそれぞれ指定
        const hero = new Hero('主人公', 100, 10);

        console.log(hero); 
    </script>
</body>
</html>
