<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm">

        <label>名前:<input type="text" name="name" ></label>

        <br>

        <label>メールアドレス：<input type="email" name="email" ></label>

        <br>

        <label>年齢:</label>
        <input type="radio" name="age" value="twenty">20代
        <input type="radio" name="age" value="thirty">30代
        <input type="radio" name="age" value="forth">40代
        <input type="radio" name="age" value="fifty">50代

        <br><br>

        <label>普段使っているスマホは？</label>
        <input type="checkbox" name="phone" value="iphone">iPhone
        <input type="checkbox" name="phone" value="android">Android
        <input type="checkbox" name="phone" value="flic-phone">ガラケー
        <input type="checkbox" name="phone" value="hoka">その他
    </form>

    <button id="btn">実行</button>

    <script>
        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            const form = document.forms.myForm;
            console.log((form.name.value));//名前の取得
            console.log(form.email.value);//メールアドレスの取得
            console.log(form.age.value);//年齢の取得

            //スマホ種類の取得
            form.phone.forEach(item => {

                if(item.checked) console.log(item.value);
            })
        });
    </script>



</body>
</html>
